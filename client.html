<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper WebSocket Transcription Client</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 300;
      }

      .status {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-weight: bold;
        text-align: center;
        transition: all 0.3s ease;
      }

      .status.disconnected {
        background: #fed7d7;
        color: #c53030;
      }
      .status.connecting {
        background: #feebc8;
        color: #dd6b20;
      }
      .status.ready {
        background: #c6f6d5;
        color: #2f855a;
      }
      .status.processing {
        background: #bee3f8;
        color: #2b6cb0;
      }
      .status.error {
        background: #fed7d7;
        color: #c53030;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px 0;
      }

      .control-group {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      input[type="text"],
      input[type="file"] {
        flex: 1;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .log {
        background: #f7fafc;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 14px;
        white-space: pre-wrap;
        margin-top: 20px;
      }

      .transcription {
        background: #edf2f7;
        border-left: 4px solid #667eea;
        padding: 20px;
        margin: 20px 0;
        border-radius: 0 8px 8px 0;
        font-size: 18px;
        line-height: 1.6;
      }

      .transcription h3 {
        margin: 0 0 10px 0;
        color: #4a5568;
        font-size: 16px;
        font-weight: 600;
      }

      .timestamp {
        color: #718096;
        font-size: 12px;
        margin-top: 10px;
      }

      .drag-drop-area {
        border: 3px dashed #cbd5e0;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px 0;
      }

      .drag-drop-area:hover,
      .drag-drop-area.drag-over {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .file-info {
        margin: 10px 0;
        font-size: 14px;
        color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé§ Whisper Transcription</h1>

      <div id="status" class="status disconnected">Disconnected</div>

      <div class="controls">
        <div class="control-group">
          <input
            type="text"
            id="serverUrl"
            value="ws://localhost:8765"
            placeholder="WebSocket Server URL"
          />
          <button onclick="toggleConnection()">Connect</button>
          <button onclick="pingServer()" disabled id="pingBtn">Ping</button>
        </div>

        <div
          class="drag-drop-area"
          onclick="document.getElementById('audioFile').click()"
          ondrop="dropHandler(event)"
          ondragover="dragOverHandler(event)"
          ondragleave="dragLeaveHandler(event)"
        >
          <p>üìÅ Click here or drag & drop an audio file</p>
          <input
            type="file"
            id="audioFile"
            accept="audio/*"
            style="display: none"
            onchange="fileSelected(event)"
          />
          <div id="fileInfo" class="file-info"></div>
        </div>

        <div class="control-group">
          <button onclick="transcribeFile()" disabled id="transcribeBtn">
            üéµ Transcribe
          </button>
          <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
      </div>

      <div id="transcriptions"></div>

      <div id="log" class="log">Ready to connect to server...\n</div>
    </div>

    <script>
      let ws = null;
      let selectedFile = null;

      function log(message) {
        const logElement = document.getElementById("log");
        const timestamp = new Date().toLocaleTimeString();
        logElement.textContent += `[${timestamp}] ${message}\n`;
        logElement.scrollTop = logElement.scrollHeight;
      }

      function updateStatus(state, message = "") {
        const statusElement = document.getElementById("status");
        statusElement.className = `status ${state}`;
        statusElement.textContent =
          state.toUpperCase() + (message ? ": " + message : "");

        // Update button states
        const connectBtn = document.querySelector(
          'button[onclick="toggleConnection()"]',
        );
        const pingBtn = document.getElementById("pingBtn");
        const transcribeBtn = document.getElementById("transcribeBtn");

        if (state === "ready") {
          connectBtn.textContent = "Disconnect";
          pingBtn.disabled = false;
          transcribeBtn.disabled = !selectedFile;
        } else if (state === "disconnected") {
          connectBtn.textContent = "Connect";
          pingBtn.disabled = true;
          transcribeBtn.disabled = true;
        } else {
          transcribeBtn.disabled = true;
        }
      }

      function toggleConnection() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
        } else {
          connect();
        }
      }

      function connect() {
        const url = document.getElementById("serverUrl").value;
        updateStatus("connecting", "Connecting to server...");
        log(`Connecting to ${url}...`);

        ws = new WebSocket(url);

        ws.onopen = function (event) {
          log("Connected to server");
        };

        ws.onmessage = function (event) {
          try {
            const data = JSON.parse(event.data);
            handleMessage(data);
          } catch (e) {
            log("Error parsing message: " + e.message);
          }
        };

        ws.onclose = function (event) {
          log("Disconnected from server");
          updateStatus("disconnected");
          ws = null;
        };

        ws.onerror = function (error) {
          log("WebSocket error: " + error.message);
          updateStatus("error", "Connection error");
        };
      }

      function handleMessage(data) {
        const type = data.type;

        if (type === "state") {
          updateStatus(data.state, data.message);
          log(`State: ${data.state} - ${data.message}`);
        } else if (type === "transcription") {
          displayTranscription(
            data.transcription,
            data.audio_id,
            data.timestamp,
          );
          log(`Transcription received: ${data.transcription}`);
        } else if (type === "error") {
          log(`Error: ${data.message} (${data.code || "unknown"})`);
          updateStatus("error", data.message);
        } else {
          log(`Unknown message type: ${type}`);
        }
      }

      function displayTranscription(text, audioId, timestamp) {
        const container = document.getElementById("transcriptions");
        const div = document.createElement("div");
        div.className = "transcription";
        div.innerHTML = `
                <h3>Transcription Result</h3>
                <div>${text || "<em>No transcription</em>"}</div>
                <div class="timestamp">Audio ID: ${audioId || "unknown"} | ${new Date(timestamp).toLocaleString()}</div>
            `;
        container.appendChild(div);
      }

      function pingServer() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "ping" }));
          log("Ping sent");
        }
      }

      function fileSelected(event) {
        selectedFile = event.target.files[0];
        updateFileInfo();
      }

      function updateFileInfo() {
        const fileInfo = document.getElementById("fileInfo");
        if (selectedFile) {
          fileInfo.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
          document.getElementById("transcribeBtn").disabled = !(
            ws && ws.readyState === WebSocket.OPEN
          );
        } else {
          fileInfo.textContent = "";
          document.getElementById("transcribeBtn").disabled = true;
        }
      }

      function dragOverHandler(ev) {
        ev.preventDefault();
        ev.currentTarget.classList.add("drag-over");
      }

      function dragLeaveHandler(ev) {
        ev.currentTarget.classList.remove("drag-over");
      }

      function dropHandler(ev) {
        ev.preventDefault();
        ev.currentTarget.classList.remove("drag-over");

        if (ev.dataTransfer.items) {
          for (let i = 0; i < ev.dataTransfer.items.length; i++) {
            if (ev.dataTransfer.items[i].kind === "file") {
              const file = ev.dataTransfer.items[i].getAsFile();
              if (file.type.startsWith("audio/")) {
                selectedFile = file;
                updateFileInfo();
                break;
              }
            }
          }
        }
      }

      function transcribeFile() {
        if (!selectedFile) {
          log("No file selected");
          return;
        }

        if (!ws || ws.readyState !== WebSocket.OPEN) {
          log("Not connected to server");
          return;
        }

        log(`Starting transcription of ${selectedFile.name}...`);

        const reader = new FileReader();
        reader.onload = function (event) {
          const audioData = event.target.result.split(",")[1]; // Remove data:audio/wav;base64, prefix

          const message = {
            type: "audio",
            audio_data: audioData,
            format: "base64",
            audio_id: `${selectedFile.name}_${Date.now()}`,
          };

          ws.send(JSON.stringify(message));
          log("Audio data sent to server");
        };

        reader.readAsDataURL(selectedFile);
      }

      function clearLog() {
        document.getElementById("log").textContent = "";
        document.getElementById("transcriptions").innerHTML = "";
      }
    </script>
  </body>
</html>
